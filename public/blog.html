<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/style.css">
  <script src="/scripts.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="container header-flex">
      <div class="logo-block">
        <img src="/images/1.jpg" alt="Фото учителя" class="teacher-photo">
        <h1 class="logo-text">Чепрова Марина Николаевна</h1>
        <p class="sub">учитель начальных классов МБОУ Лицей №6 г. Данкова</p>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="/index.html">Главная</a></li>

      </nav>
    </div>
  </header>

  <main class="container narrow">
    <section class="news-section">
      <h2>Новости и публикации</h2>

      <div id="posts-list" class="posts-list">
        <!-- Новости подгружаются автоматически из scripts.js -->
      </div>

      <div id="admin-panel" class="admin-panel" style="display: none;">
        <h3>Добавить новость</h3>
        <form id="add-news-form">
          <input type="text" id="news-title" placeholder="Заголовок новости" required>
          <textarea id="news-text" placeholder="Текст новости" required></textarea>
          <button type="submit">Добавить</button>
        </form>
      </div>
    </section>
